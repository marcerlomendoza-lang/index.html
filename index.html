<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sofía | San Valentín ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-fondo: #ffeef2;
            --rosa-sofia: #ffb7c5;
            --rosa-fuerte: #ff4d6d;
        }

        body {
            background-color: var(--rosa-fondo);
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evita scrolls inesperados */
            position: relative;
        }

        /* Contenedor de la carta cerrada */
        .card-cover {
            position: absolute;
            background-color: var(--rosa-sofia);
            color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 400px;
            height: 60vh;
            max-height: 500px;
        }

        .card-cover h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .card-cover p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Efecto de apertura */
        .card-cover.open {
            transform: scale(0.5) translateY(-200px); /* Se encoge y se mueve */
            opacity: 0;
            pointer-events: none; /* Ya no es clickeable */
        }
